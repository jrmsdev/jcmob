apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "org.jrmsdev.jcmob"
        minSdkVersion 23
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['jcmob.aar'])
}

task jcmobLibsDir(type:Exec) {
    workingDir '.'
    commandLine 'mkdir', '-vp', './libs'
}

task jcmobAAR(type:Exec) {
    workingDir '.'
    commandLine 'gomobile', 'bind', '-target', 'android', '-javapkg', 'go', '-o', './libs/jcmob.aar', './../../jcmob'
}

jcmobAAR.dependsOn(jcmobLibsDir)
preBuild.dependsOn(jcmobAAR)

task jcmobClean(type:Exec) {
    workingDir '.'
    commandLine 'rm', '-rf', './libs'
}

clean.dependsOn(jcmobClean)
