apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "org.jrmsdev.jcmob"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['jcmob.aar'])
}

task jcmobAAR(type:Exec) {
    workingDir '.'
    commandLine 'gomobile', 'bind', '-target', 'android', '-javapkg', 'go', '-o', './libs/jcmob.aar', '../../jcmob'
}

preBuild.dependsOn(jcmobAAR)
